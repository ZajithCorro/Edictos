<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,500" rel="stylesheet">
    <title>Editora de Gobierno</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu-container">
                <span class="menu-logo">Editora de Gobierno</span>
    
                <ul class="menu-nav d-none d-md-block">
                    <li class="menu-nav__item">
                        <a href="./index.html" class="menu-nav__item-link">Inicio</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="./registro.html" class="menu-nav__item-link">Registro</a>
                    </li>
                     <li class="menu-nav__item">
                        <a href="./modificacion.html" class="menu-nav__item-link">Modificación</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="./consulta.html" class="menu-nav__item-link">Consulta</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="" class="menu-nav__item-link">Hemeroteca</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="">
                <div class="container">
                    <div class="row justify-content-center title">
                        <h4 class="text-center">Datos del solicitante</h4>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-11 col-md-7 order-2 order-md-first">
                            <div class="form-group">
                                <label for="nombreInput">Nombre:</label>
                                <input type="text" id="nombreInput" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="telInput">Teléfono:</label>
                                <input type="number" id="telInput" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="celInput">Celular:</label>
                                <input type="number" id="celInput" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="acreInput">Acreditación de alguna instancia:</label>
                                <input type="text" id="acreInput" class="form-control">
                            </div>
                        </div>
    
                        <div class="col-11 col-md-4">
                            <div class="form-group">
                                <label for="folioInput">Folio:</label>
                                <input type="text" id="folioInput" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="horaInput">Hora:</label>
                                <input type="text" id="horaInput" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="fechaInput">Fecha:</label>
                                <input type="text" id="fechaInput" class="form-control">
                            </div>

                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center title">
                        <h4 class="text-center">Tipo de publicación</h4>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-3 col-11">
                            <div class="form-check text-center">
                                <label for="edicto" class="form-check-label">
                                    <input type="radio" name="tipoPub" id="edicto" class="form-check-input">
                                    Edicto
                                </label>
                            </div>
                        </div>

                        <div class="col-md-3 col-11">
                            <div class="form-check text-center">
                                <label for="acuerdo" class="form-check-label">
                                    <input type="radio" name="tipoPub" id="acuerdo" class="form-check-input">
                                    Acuerdo
                                </label>
                            </div>
                        </div>

                        <div class="col-md-3 col-11">
                            <div class="form-check text-center">
                                <label for="convocatoria" class="form-check-label">
                                    <input type="radio" name="tipoPub" id="convocatoria" class="form-check-input">
                                    Convocatoria
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-11 col-md-4">
                            <div class="form-group">
                                <label for="otro">Otro:</label>
                                <input type="text" id="Otro" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center title">
                        <h4>Documentos que presenta</h4>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-5 col-11">
                            <div class="form-group">
                                <label for="comprobanteInput">Comprobante de pago:</label>
                                <input type="text" id="comprobanteInput" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5 col-11">
                            <div class="form-group">
                                <label for="digitalFile">Documento digital:</label>
                                <input type="file" id="comprobanteInput" class="form-control-file">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row justify-content-center title">
                        <h4>Datos del Edicto</h4>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-3 col-11">
                            <div class="form-group">
                                <label for="juzagoInput">Juzgado:</label>
                                <select id="juzgadoInput" class="form-control">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4 col-11">
                            <div class="form-group">
                                <label for="pubInput">No. de publicaciones:</label>
                                <select id="pubInput" class="form-control">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3 col-11">
                            <div class="form-group">
                                <label for="pubInput">Lugar:</label>
                                <select id="pubInput" class="form-control">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-11">
                            <div class="form-group">
                                <label for="fechasInput">Fecha(s) de publicación:</label>
                                <div class="row justify-content-around">
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-around">
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-4 col-11">
                            <div class="form-group">
                                <label for="entregaInput">Fecha de entrega de ejemplares:</label>
                                <input type="date" name="" id="entregaInput" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10 col-md-3">
                            <div class="form-group">
                                <button type="reset" class="btn btn-lg btn-danger btn-block">Limpiar</button>
                            </div>
                        </div>
                        <div class="col-10 col-md-3">
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg btn-success btn-block">Guardar</button>
                            </div>
                        </div>
                        
                        <div class="col-10 col-md-3">
                            <div class="form-group">
                                <button type="button" class="btn btn-lg btn-info btn-block">Generar Formato</button>
                            </div>
                        </div>
                    </div> 
                </div>

            </form>
        </div>
    </main>
</body>
</html>
