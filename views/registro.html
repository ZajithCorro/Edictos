<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,500" rel="stylesheet">
    <title>Editora de Gobierno</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu-container">
                <span class="menu-logo">Editora de Gobierno</span>
    
                <ul class="menu-nav d-none d-md-block">
                    <li class="menu-nav__item">
                        <a href="./home.html" class="menu-nav__item-link">Inicio</a>
                    </li>
                    <li class="menu-nav__item" id="registro">
                        <a href="./registro.html" class="menu-nav__item-link menu-nav__item-link__active">Registro</a>
                    </li>
                        <li class="menu-nav__item" id="modificacion">
                        <a href="./modificacion.html" class="menu-nav__item-link" >Modificación</a>
                    </li>
                    <li class="menu-nav__item" id="consulta">
                        <a href="./consulta.html" class="menu-nav__item-link">Consulta</a>
                    </li>
                    <li class="menu-nav__item" id="hemeroteca">
                        <a href="./hemeroteca.html" class="menu-nav__item-link" >Hemeroteca</a>
                    </li>
                    <li class="menu-nav__item">
                            <a href="./index.html" class="menu-nav__item-link">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="#" id="formRegistro">
                <div class="container">
                    <div class="row justify-content-center title">
                        <h4 class="text-center">Datos del solicitante</h4>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-11 col-md-7 order-2 order-md-first">
                            <div class="form-group">
                                <label for="nombreInput">Nombre:</label>
                                <input type="text" id="nombreInput" class="form-control" required pattern="[A-Za-z ]+">
                            </div>

                            <div class="form-group">
                                <label for="telInput">Teléfono:</label>
                                <input type="number" id="telInput" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="celInput">Celular:</label>
                                <input type="number" id="celInput" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="acreInput">Acreditación de alguna instancia:</label>
                                <input type="text" id="acreInput" class="form-control" pattern="[A-Za-z ]+">
                            </div>
                        </div>
    
                        <div class="col-11 col-md-4">
                            <div class="form-group">
                                <label for="folioInput">Folio:</label>
                                <input type="text" id="folioInput" class="form-control" readonly value="12345">
                            </div>

                            <div class="form-group">
                                <label for="horaInput">Hora:</label>
                                <input type="text" id="horaInput" class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <label for="fechaInput">Fecha:</label>
                                <input type="text" id="fechaInput" class="form-control" readonly>
                            </div>

                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center title">
                        <h4 class="text-center">Tipo de publicación</h4>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-3 col-11">
                            <div class="form-check text-center">
                                <label for="edicto" class="form-check-label">
                                    <input type="radio" name="tipoPub" id="edicto" class="form-check-input" required>
                                    Edicto
                                </label>
                            </div>
                        </div>

                        <div class="col-md-3 col-11">
                            <div class="form-check text-center">
                                <label for="acuerdo" class="form-check-label">
                                    <input type="radio" name="tipoPub" id="acuerdo" class="form-check-input" required>
                                    Acuerdo
                                </label>
                            </div>
                        </div>

                        <div class="col-md-3 col-11">
                            <div class="form-check text-center">
                                <label for="convocatoria" class="form-check-label">
                                    <input type="radio" name="tipoPub" id="convocatoria" class="form-check-input" required>
                                    Convocatoria
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-11 col-md-4">
                            <div class="form-group">
                                <label for="otro">Otro:</label>
                                <input type="text" id="Otro" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center title">
                        <h4>Documentos que presenta</h4>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-5 col-11">
                            <div class="form-group">
                                <label for="comprobanteInput">Número de pago referenciado:</label>
                                <input type="number" id="comprobanteInput" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-5 col-11">
                            <div class="form-group">
                                <label for="digitalFile">Examinar documento:</label>
                                <input type="file" id="comprobanteInput" class="form-control-file" accept=".doc,.docx" required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row justify-content-center title">
                        <h4>Datos del Edicto</h4>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-3 col-11">
                            <div class="form-group">
                                <label for="juzagoInput">Juzgado:</label>
                                <select id="juzgadoInput" class="form-control" required>
                                    <option value="" selected></option>
                                    <option value="">Segundo de Primera Instancia</option>
                                    <option value="">Cuarto de Primera Instancia</option>
                                    <option value="">Sexto de Primera Instancia</option>
                                    <option value="">Octavo de Primera Instancia</option>
                                    <option value="">Décimo de Primera Instancia</option>
                                    <option value="">Mixto de Primera Instancia</option>
                                    <option value="">Segundo Menor</option>
                                    <option value="">Cuarto Menor</option>
                                    <option value="">Mixto Menor</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4 col-11">
                            <div class="form-group">
                                <label for="pubInput">No. de publicaciones:</label>
                                <select id="pubInput" class="form-control" required onchange="numPublicaciones(this.value)">
                                    <option value="other" selected></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3 col-11">
                            <div class="form-group">
                                <label for="pubInput">Lugar:</label>
                                <select id="pubInput" class="form-control" required>
                                    <option value="" selected></option>
                                    <option value="">Acayucan</option>
                                    <option value="">Coatepec</option>
                                    <option value="">Coatzacoalcos</option>
                                    <option value="">Córdoba</option>
                                    <option value="">Cosamaloapan</option>
                                    <option value="">Chicontepec</option>
                                    <option value="">Huatusco</option>
                                    <option value="">Huayacocotla</option>
                                    <option value="">Jalacingo</option>
                                    <option value="">Misantla</option>
                                    <option value="">Orizaba</option>
                                    <option value="">Ozuluama</option>
                                    <option value="">Pánuco</option>
                                    <option value="">Papantla</option>
                                    <option value="">Poza Rica</option>
                                    <option value="">San Andrés Tuxtla</option>
                                    <option value="">Tantoyuca</option>
                                    <option value="">Tuxpan</option>
                                    <option value="">Veracruz</option>
                                    <option value="">Xalapa</option>
                                    <option value="">Zongolica</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-11">
                            <div class="form-group" id="container-fechas">
                                <label for="fechasInput">Fecha(s) de publicación:</label>
                                <div class="row justify-content-around">
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="fecha-1" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="fecha-2" readonly>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="fecha-3" readonly>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-around">
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="fecha-4" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="fecha-5" readonly>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-11">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="fecha-6" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-md-4 col-11">
                            <div class="form-group">
                                <label for="entregaInput">Fecha de entrega de ejemplares:</label>
                                <input type="date" name="" id="entregaInput" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10 col-md-3">
                            <div class="form-group">
                                <button type="reset" class="btn btn-lg btn-secondary btn-block">Limpiar</button>
                            </div>
                        </div>
                        <div class="col-10 col-md-3">
                            <div class="form-group">
                                <input type="submit" id="btn-sub" class="btn btn-lg btn-secondary btn-block" value="Guardar">
                            </div>

                            <!-- Ventana emergente -->
                            <div class="modal fade" id="modalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Ventana de confirmación</h5>
                                        </div>
                                        <div class="modal-body">
                                            <div class="alert alert-success" role="alert">
                                                <h4 class="alert-heading text-center">Se ha realizado con éxito el registro.</h4>
                                            </div>
                                            <hr>
                                            <p class="text-center">¿Desea realizar un nuevo registro?</p>

                                            <div class="container">
                                            <div class="row justify-content-center">
                                                <div class="col-3">
                                                    <div class="form-group">
                                                        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" onclick="resetForm()">Si</button>
                                                    </div>
                                                </div>
                                                    
                                                <div class="col-3">
                                                    <div class="form-group">
                                                        <button type="button" class="btn btn-secondary btn-block" onclick="getHome()">No</button>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-10 col-md-3">
                            <div class="form-group">
                                <button type="button" class="btn btn-lg btn-secondary btn-block" id="btn-form" onclick="modal()">Generar formato</button>
                            </div>
                        </div>
                    </div> 
                </div>

            </form>
        </div>
    </main>

    <script src="../js/registro.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
